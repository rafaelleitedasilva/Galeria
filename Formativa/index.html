<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria</title>
    <link rel="stylesheet" href="estilo/style.css">
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    <main>
        <header>
            <h1 style="text-align: center; margin:20px;">Galeria Urbana</h1>
            <hr>
            <div class="titulos">
                <h1 id="bot1" style="color: black;" onclick="Imagens()"> Imagens </h1>
                <h1 id="bot2" style="color: gray;" onclick="Videos()"> Vídeos </h1>
            </div>
        </header>
        <div class="imagens active" id="imagens">

        </div>
        <div class="videos desactive" id="videos">

        </div>
    </main>

    <footer>
        <div class="Redes">
            <img src="Imagens/RedesSociais/25231.png" alt="" class="redeSocial">
            <img src="Imagens/RedesSociais/Instagram-Icon.png" alt="" class="redeSocial">
        </div>
        <div class="Autor">
            <h4>Rafael Leite da Silva</h4>
        </div>
        <div class="Direitos">
            <p> © Todos os direitos reservados</p>
        </div>
    </footer>
    <div class="modal-sala-feedback" id="feedback">
        <form action="https://formsubmit.co/rafael.leite.14@hotmail.com" method="POST">
            <div class="elementos">
                <label for="nome">Nome: </label><input type="text" id="nome" name="Nome" required><br>
                <label for="email">Email: </label><input type="email" id="email" name="Email" required><br>
                <input type="range" name="Avaliação" min="1" max="5" step="1" value="1" id="range" oninput="output.innerHTML=Number(range.value)">
                <output id="output">1</output><img src="Imagens/estrela.png" width="20px" style="margin-bottom: 5px;" alt="">
                <hr>
                <input type="submit" class="btn btn-outline-success" value="Enviar">
                <input type="hidden" name="_next" value="youtube.com">
                <input type="hidden" name="_captcha" value="false">
                <button class="btn btn-outline-danger" onclick="feedback.style='display:none;'">Cancelar</button>
            </div>
        </form>
    </div>

    <script src="js/script.js"></script>
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
